<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity</title>
</head>

<body>
    <!-- Entity Name -->
    <p>&amp;</p>
    <p>&lt;</p>
    <p>&gt;</p>
    <p>&quot;</p>
    <p>&copy;</p>

    <hr>

    <!-- Entity Number -->
    <p>&#38;</p>
    <p>&#60;</p>
    <p>&#62;</p>
    <p>&#34;</p>
    <p>&#169;</p>

</body>

</html>

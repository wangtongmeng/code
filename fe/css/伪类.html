<!-- 因为last-child：指的是父元素的第一个元素，在上面的例子中，要实现样式的话需要保证父元素ul内的li元素除li元素之外没有兄弟元素，或者在创建一个单独 div 包裹起来；first-child也是如此； -->

<body>
  <ul id="ul">
    <a href="">1</a>
    <li>test</li>
    <li class="box">2</li>
    <li class="box">3</li>
    <p>4</p>
  </ul>
</body>

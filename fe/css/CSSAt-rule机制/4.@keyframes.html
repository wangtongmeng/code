<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS机制At-rule</title>
    <style>
        .box{
            width: 200px;  
            height: 200px;
            background:linear-gradient(red,green);
            border-radius: 50%;
            /* 动画的第二步 animation */
            animation:box 1s ease infinite alternate
        }
        /* 动画第一步: 通过 @keyframes 去定义动画的名称  - 自己定义
        0% =  from  开始帧
        ....
        50% 
        100%  = to 结束帧

        坐标 0 -  1000   -  360 旋转
        */
        @keyframes box{
            0%{transform: translate(0,0) rotate(0deg);}
            100%{transform: translate(1000px,0) rotate(360deg);}
        }
    </style>
</head>

<body>
<!-- 专题六 -->
<div class="box"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.bubble.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.core.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.0-beta.0/dist/quill.js"></script>
</head>

<body>
  <div id="toolbar"></div>
  <div id="editor">
  </div>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: '平等表达，友善交流',
      modules: {
        toolbar:
          // [
          //   { header: [1, 2, 3, 4, 5, 6, false] }, // 标题
          //   'bold',             // 加粗
          //   'italic',           // 斜体
          //   'blockquote',       // 引用
          //   'link',             // 超链接
          //   'image',            // 插入图片
          //   'video',            // 插入视频
          //   'code',             // 行内代码
          //   'code-block',     // 代码块
          //   { list: 'bullet' }, // 无序列表
          //   { list: 'ordered' }, // 有序列表
          //   'strike',           // 删除线
          //   { 'align': [] },    // 对齐方式
          //   'formula'           // 公式
          // ]
          [
            // 默认的
            [{ header: [1, 2, 3, false] }],
            ['bold', 'italic', 'underline', 'link'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['clean'],
            ['image']
          ],
        keyboard: {
          bindings: {
            strike: {
              key: 'S',
              ctrlKey: true,
              shiftKey: true,
              handler: function (range, context) {
                // 获取当前光标所在文本的格式
                const format = this.quill.getFormat(range);
                // 增加/取消删除线
                this.quill.format('strike', !format.strike);
              }
            },
          }
        },
      }

    });
    // 删
    // - 指定位置内容 this.quill.deleteText(0, 3);
    // - 所有内容 this.quill.deleteText(0, this.quill.getLength());
    // - 选中内容 const { index, length } = this.quill.getSelection(); this.quill.deleteText(index, length);

    // 查
    // - 指定位置内容 this.quill.getText(0, 6);
    // - 全部内容 this.quill.getText();
    // - 选中内容 const { index, length } = this.quill.getSelection(); this.quill.getText(index, length);
    // 内容长度
    //  - 内容长度 const length = this.quill.getText().length; 等价于 const length = this.quill.getLength();
    //  - 选中文本的长度 const length = this.quill.getSelection().length;

    // 增
    // 插入文本(纯文本、带格式的文本)
    // 




  </script>
</body>

</html>

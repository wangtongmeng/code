<!DOCTYPE html>
<!-- saved from url=(0018)chrome://settings/ -->
<html dir="ltr" lang="zh" class="loading"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="color-scheme" content="light dark">
  <title>设置</title>
  <!--<base href="chrome://settings">--><base href=".">
  <link rel="stylesheet" href="chrome://resources/css/md_colors.css">
  <style>
    html {
      overflow: hidden;
      /* Remove 300ms delay for 'click' event, when using touch interface. */
      touch-action: manipulation;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: var(--md-background-color);
      }
    }

    html.loading::before {
      background-color: var(--md-toolbar-color);
      border-bottom: var(--md-toolbar-border);
      box-sizing: border-box;
      content: '';
      display: block;
      height: var(--md-toolbar-height);
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="chrome://resources/css/text_defaults_md.css">
  <script type="module" src="chrome://settings/settings.js"></script>
  <settings-ui></settings-ui>


</body></html>

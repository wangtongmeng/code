<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 400px;
            height: 200px;
            background-color: cadetblue;
            overflow: hidden;
            font-size: 14px;
        }

        .son {
            width: 50%;
            height: 50%;
            background-color: coral;
            margin-left: 10%;
            margin-top: 10%;
            padding-left: 10%;
            padding-top: 10%;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">
            宽高是各自父元素的百分比
            padding和margin的百分比都是依据父元素的宽<br>
            python舞台区就是用padding的这个特性设置的固定宽高比
        </div>
    </div>
</body>
</html>

    <style>
        .father {
            height: 210px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid black;
        }
        .father div {
            height: 70px;
            width: 20%;
            border: 1px solid red;
            box-sizing: border-box;
        }
        div:first-child {
            align-self: flex-start;
        }
        div:nth-child(2) {
            /*flex:1代表 => flex: 1 1 0;*/
            flex: 1;
        }
        div:last-child {
            align-self: flex-end;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="son">1</div>
        <div class="son">2</div>
        <div class="son">3</div>
    </div>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九宫格布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
      text-align: center;
    }
    /* 通过flex */
    ul {
      width: 100px;
      height: 100px;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid red;
    }
    li {
      /* 不需要设置高度，换行后正好是三行，flex会均分高度 */
      width: 30%;
      margin-right: 5%;
      margin-bottom: 5%;
      background-color: aqua;
    }
    li:nth-child(3n) {
      margin-right: 0%;
    }
    li:nth-child(n+7) {
      margin-bottom: 0%;
    }

  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>
</body>
</html>

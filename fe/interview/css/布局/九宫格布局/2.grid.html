<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>九宫格布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
      list-style: none;
    }
    ul {
      width: 100px;
      height: 100px;
      display: grid;
      grid-template-columns: 30% 30% 30%;
      grid-template-rows:  30% 30% 30%;
      gap: 5%;
    }
    li {
      background-color: aqua;
    }

    /* 通过grid */

  </style>
</head>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .left,.right {
    width: 200px;
    height: 500px;
    background-color: aquamarine;
  }

  .center {
    width: 100%;
    background-color: bisque;
    height: 500px;
  }
  /* 2.全部浮动 原则上应在一行，但center 100%放不下 */
  .left,.right,.center {
    float: left;
  }
  /* 3.让容器流出左右的间距 */
  .container {
    padding: 0 200px;
  }
  /* 4.采用位置移动，-margin来实现 */
  .left {
    position: relative;
    margin-left: -100%; /* 和center左对齐*/
    left: -200px; /*再往左移动200px*/
  }
  .right {
    margin-left: -200px;
    position: relative;
    right: -200px;
  }
</style>
<body>
  <div class="container">
    <!-- center放前面，有利于seo优化-->
    <!-- 1.center在前 -->
    <div class="center">center</div>
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>

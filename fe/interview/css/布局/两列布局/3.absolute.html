<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 利用 absolute，父元素相对定位，左边元素宽度固定，并绝对定位，右边元素margin-left */
    .outer {
      display: relative;
      height: 100px;
    }
    .left {
      width: 200px;
      height: 100px;
      background-color: aqua;
    }
    .right {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 200px;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .outer {
      display: relative;
      height: 100px;
    }
    .left {
      width: 200px;
      height: 100px;
      background-color: aqua;
      position: absolute;
    }
    .right {
      margin-left: 200px;
      height: 100%;
      background-color: blueviolet;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
